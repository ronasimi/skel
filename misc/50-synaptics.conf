# Example xorg.conf.d snippet that assigns the touchpad driver
# to all touchpads. See xorg.conf.d(5) for more information on
# InputClass.
# DO NOT EDIT THIS FILE, your distribution will likely overwrite
# it when updating. Copy (and rename) this file into
# /etc/X11/xorg.conf.d first.
# Additional options may be added in the form of
#   Option "OptionName" "value"
#
Section "InputClass"
        Identifier "touchpad catchall"
        Driver "synaptics"
        MatchIsTouchpad "on"
	Option      "FingerLow"         "25"    # pressure below this level triggers release
	Option      "FingerHigh"        "30"    # pressure above this level triggers touch
	Option      "MaxTapTime"        "180"   # max time in ms for detecting tap
	Option      "VertEdgeScroll"    "true"  # enable vertical scroll zone
	Option      "HorizEdgeScroll"   "true"  # enable horizontal scroll zone
	Option      "CornerCoasting"    "false"  # enable continuous scroll with finger in corner
	Option      "CoastingSpeed"     "0"  # corner coasting speed
	Option      "VertScrollDelta"   "100"   # edge-to-edge scroll distance of the vertical scroll
	Option      "HorizScrollDelta"  "100"   # edge-to-edge scroll distance of the horizontal scroll
#	Option      "MinSpeed"          "0.20"  # speed factor for low pointer movement
#	Option      "MaxSpeed"          "1.00"  # maximum speed factor for fast pointer movement
#	Option      "AccelFactor"       "0.0020"    # acceleration factor for normal pointer movements
	Option      "VertTwoFingerScroll"   "true"    # vertical scroll anywhere with two fingers
	Option      "HorizTwoFingerScroll"  "true"    # horizontal scroll anywhere with two fingers
	Option      "TapButton1" "1"
	Option      "TapButton2" "2"
	Option      "TapButton3" "3"
	Option 	    "PalmDetect" "1"
	Option      "PalmMinWidth" "8"
	Option      "PalmMinZ" "100"
# This option is recommend on all Linux systems using evdev, but cannot be
# enabled by default. See the following link for details:
# http://who-t.blogspot.com/2010/11/how-to-ignore-configuration-errors.html
        MatchDevicePath "/dev/input/event*"
EndSection

Section "InputClass"
        Identifier "touchpad ignore duplicates"
        MatchIsTouchpad "on"
        MatchOS "Linux"
        MatchDevicePath "/dev/input/mouse*"
        Option "Ignore" "on"
EndSection

# This option enables the bottom right corner to be a right button on
# non-synaptics clickpads.
# This option is only interpreted by clickpads.
Section "InputClass"
        Identifier "Default clickpad buttons"
        MatchDriver "synaptics"
        Option "SoftButtonAreas" "50% 0 82% 0 0 0 0 0"
#       To disable the bottom edge area so the buttons only work as buttons,
#       not for movement, set the AreaBottomEdge
#       Option "AreaBottomEdge" "82%"
EndSection

# This option disables software buttons on Apple touchpads.
# This option is only interpreted by clickpads.
Section "InputClass"
        Identifier "Disable clickpad buttons on Apple touchpads"
        MatchProduct "Apple|bcm5974"
        MatchDriver "synaptics"
        Option "SoftButtonAreas" "0 0 0 0 0 0 0 0"
EndSection
